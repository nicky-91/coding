<!doctype html>
<!--how to style a child selector,
 a child is a tag that is inside another tag
 e.g, html is a parent, head is a child-->
<html>
<head>
<style type="text/css">

	p > a {color:red;
		font-size:40px;}	
	
</style>
</head>

<body>
	<a href="http://thenewboston.com">first</a>
	<p><a href="http://thenewboston.com">second</a></p>
	<h2><a href="http://thenewboston.com">third</a></h2>
	
</body>

</html>
